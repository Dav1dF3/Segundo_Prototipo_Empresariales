spring.application.name=POCTiendaInstrumentos
server.port = 8090
spring.security.user.name=admin
spring.security.user.password=admin
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# URL de conexión
spring.datasource.url=jdbc:mysql://localhost:3306/instrumentos?useSSL=false&serverTimezone=UTC

# Usuario y contraseña de MySQL
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate (ayuda a generar SQL correcto para MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Estrategia de creación de tablas
spring.jpa.hibernate.ddl-auto=update
# Opciones: create, create-drop, update, validate, none

# Mostrar SQL en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
