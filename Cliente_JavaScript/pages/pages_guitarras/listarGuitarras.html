  <div id="hero-row" class="gjs-grid-row">
    <div id="hero-col" class="gjs-grid-column">
      <h1 id="hero-title" class="gjs-heading">Inventario Guitarras</h1>
    </div>
  </div>

  <section id="inventory-section-guitars" class="gjs-section">
    <div id="inventory-container-guitars" class="gjs-container">

      <!-- Contenedor del botón -->
      <div class="filtros-container">
        <button id="btn-filtros">Filtros</button>
      </div>

      <!-- Modal -->
      <div id="modal-filtros" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Filtros</h2>
          <form id="form-filtros">

            <div class="filtro-item">
              <input type="checkbox" id="chk-nombre">
              <label for="chk-nombre">Nombre</label>
              <input type="text" placeholder="Ingrese nombre">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-marca">
              <label for="chk-marca">Marca</label>
              <input type="text" placeholder="Ingrese marca">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-preciomin">
              <label for="chk-preciomin">Precio min</label>
              <input type="number" placeholder="Ingrese precio mínimo">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-preciomax">
              <label for="chk-preciomax">Precio max</label>
              <input type="number" placeholder="Ingrese precio máximo">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-stockmin">
              <label for="chk-stockmin">Stock min</label>
              <input type="number" placeholder="Ingrese stock mínimo">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-stockmax">
              <label for="chk-stockmax">Stock max</label>
              <input type="number" placeholder="Ingrese stock máximo">
            </div>

            <div class="filtro-item">
              <input type="checkbox" id="chk-tipo">
              <label for="chk-tipo">Tipo</label>
              <select>
                <option value="">Seleccione</option>
                <option value="electrica">Eléctrica</option>
                <option value="acustica">Acustica</option>
                <option value="electroacustica">Electroacústica</option>
                <option value="clasica">Clasica</option>
                <option value="otra">Otra</option>
              </select>
            </div>

            <button type="submit">Aplicar filtros</button>
          </form>
        </div>
      </div>


      <div class="tabla-contenedor" id="tabla-container-guitars">
        <div class="tabla-scroll" id="tabla-scroll-guitars">
          <table id="table-guitars">
            <thead id="thead-guitars">
              <tr id="tr-guitars-header">
                <th id="th-code">Código</th>
                <th id="th-name">Nombre</th>
                <th id="th-brand">Marca</th>
                <th id="th-price">Precio</th>
                <th id="th-stock">Stock</th>
                <th id="th-date">Fecha de creación</th>
                <th id="th-type">Tipo</th>
                <th id="th-material">Material</th>
                <th id="th-cases">Fundas</th>
              </tr>
            </thead>
            <tbody id="tbody-guitars"><!-- Filas dinámicas desde REST --></tbody>
          </table>
        </div>
      </div>
    </div>
